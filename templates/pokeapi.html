<div ui-view class="pokeapi">
	<div class="container">
		<div class="row">
			<div class="col-md-12 pokeSearch">
				<span>Buscar Pokemon:</span>
				<input type="text" class="form-control" placeholder="Pokemon" ng-model="foundPokemon">	
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 animate-repeat" ng-repeat="x in datas | orderBy: 'data.id' | filter: foundPokemon as results track by x.data.name">
				<div class="pokeInfo">
					<div class="imgPokemon">
						<img src="{{x.data.sprites.front_default}}" alt="Pokemon" class="pokeImg">
						<!--<img src="{{  imgs.img  }}" alt="Pokemon" class="pokeImg">-->
					</div>
					<div class="namePokemon text-center">
						<span class="names">
							Nombre: {{ x.data.name }} ID: [{{ x.data.id }}]
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container animate-repeat" ng-if="results.length === 0">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center text-danger">¡Sin resultados!</h1>
			</div>
		</div>
	</div>
